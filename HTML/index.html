<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>

<div class="logo"><span class="b">work </span><span class="r">U</span><span class="r">S<span></div>

<div class="main clearfix">
	<form class="nl-form" id="nl-form" method="post" name="nl-form">
		I want to work in the States this summer.<br>
		I paid USD
		<input autofocus="" class="agencyFee" data-subline="For example: <em>400</em> or <em>900.00</em>" name="agencyFee" placeholder="cash" type="text" value="">
		as Agency fee;<br>
		And Another USD
		<input autofocus="" class="visaFee" data-subline="For example: <em>400</em> or <em>900.00</em>" name="visaFee" placeholder="cash" type="text" value="">
		for the visa.<br>
		My travel expenses will be roughly USD
		<input autofocus="" class="travelFee" data-subline="For example: <em>400</em> or <em>900.00</em>" name="travelFee" placeholder="cash" type="text" value="">
		.<br>
		And the Insurance fee will cost me another USD
		<input autofocus="" class="insFee" data-subline="For example: <em>400</em> or <em>900.00</em>" name="insFee" placeholder="cash" type="text" value="">
		.<br><br>
		I feel like working in
		<select class="state" name="state">
			<option disabled="disabled" selected value="0"> state </option>
			<option value="MA">	MA </option>
			<option value="WA">	WA </option>
			<option value="PA">	PA </option>
			<option value="CA">	CA </option>
			<option value="AK">	AK </option>
		</select><br>

		In the end when I come back, I would love<br>
		to have USD <input autofocus="" class="target" data-subline="For example: <em>400</em> or <em>900.00</em>" name="target" placeholder="cash" type="text" value="">
		<div class="nl-submit-wrap">
			<div class="nl-submit">
				Scan for an Offer
			</div>
		</div>
		<div class="nl-overlay"></div>
	</form>
</div>

<div class="results">
	<div class="result"></div>
	<div class="result"></div>
	<div class="result"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="assets/js/scripts.js"></script>
</body>
</html>
